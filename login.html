<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .card {
      background-color: #111;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .card h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input-group input {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .checkbox-group input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      accent-color: #fff;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4a8cff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background-color: #3b7dde;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LOGIN</h1>
    <form>
      <div class="input-group">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="remember">
        <label for="remember">Lembre de mim</label>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</body>
</html>
