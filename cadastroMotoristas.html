<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Motoristas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .card {
      background-color: #111;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .card h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input-group input {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4a8cff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #3b7dde;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CADASTRO DE MOTORISTAS</h1>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Nome completo" required>
        <input type="text" placeholder="CPF" oninput="maskCPF(this)" maxlength="14" required>
        <input type="text" placeholder="NÃºmero da CNH" required>
        <input type="date" placeholder="Data de validade da CNH" required>
        <input type="text" placeholder="Telefone" oninput="maskPhone(this)" maxlength="15" required>
        <input type="email" placeholder="Email" required>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>

  <script>
    function maskCPF(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      
      value = value.replace(/(\d{3})(\d)/, '$1.$2')
                   .replace(/(\d{3})(\d)/, '$1.$2')
                   .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      
      input.value = value;
    }

    function maskPhone(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      
      if (value.length > 2) {
        value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
      }
      if (value.length > 10) {
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
      } else {
        value = value.replace(/(\d{4})(\d)/, '$1-$2');
      }
      
      input.value = value;
    }
  </script>
</body>
</html>
