<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roteirização</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .card {
      background-color: #111;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 350px;
      text-align: center;
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: color 0.3s;
    }
    .back-btn i {
      font-size: 1.1rem;
      transition: transform 0.2s;
    }
    .back-btn:hover {
      color: #4a8cff;
    }
    .back-btn:hover i {
      transform: translateX(-2px);
    }
    .card h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 2px;
      padding-top: 0.5rem;
    }
    .info-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    .info-item {
      background-color: #222;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
    }
    .info-label {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 0.25rem;
    }
    .info-content {
      font-size: 1rem;
      word-break: break-word;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .route-btn {
      background-color: #4CAF50;
      color: #fff;
    }
    .route-btn:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="card">
    <a href="#" class="back-btn">
      <i class="bi bi-chevron-left"></i>
      Voltar
    </a>
    <h1>ROTEIRIZAÇÃO E ENTREGAS</h1>
    
    
    <div class="info-group">
        <div class="info-item">
          <div class="info-label">ID da entrega</div>
          <div class="info-content">#2458</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Local de origem</div>
          <div class="info-content">Ribeirão Preto - SP</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Local de destino</div>
          <div class="info-content">Itajaí - SC</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Data e hora de saída</div>
          <div class="info-content">25/08/2024 08:00</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Data estimada de chegada</div>
          <div class="info-content">28/02/2027 18:00</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Status</div>
          <div class="info-content" style="color: #4CAF50;">Em Trânsito</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Caminhão designado</div>
          <div class="info-content">ABC1A23</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Motorista responsável</div>
          <div class="info-content">João da Silva</div>
        </div>
      </div>
  
      <div class="btn-group">
        <button type="button" class="btn route-btn">Ver Rota</button>
      </div>
    
  </div>
</body>
</html>
